<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
>

<div aria-hidden="true" aria-labelledby="exclusaoTituloModalLabel" class="modal fade" data-backdrop="static" data-keyboard="false"
     id="exclusaoTituloModal"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form th:action="@{titulos}">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exclusaoTituloModalLabel"></h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <span></span>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Excluir</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
