<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div class="alert alert-success" id="alertNovoCadastro" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
    <span th:text="${mensagem}"></span>
    <button aria-label="Close" class="close" data-dismiss="alert" onclick="$('#alertNovoCadastro').hide()"
            type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
</html>
