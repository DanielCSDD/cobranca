<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Utilizando tags de responsividade -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Cobrança</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css">
</head>
<body>

<!-- Inserindo o cabeçalho da página -->
<header th:insert="~{layout/cabecalho.html :: headPage}"></header>

<!-- Inserindo o conteúdo na página -->
<section layout:fragment="conteudo"></section>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/js/jquery.maskMoney.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
