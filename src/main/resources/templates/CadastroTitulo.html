<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Título</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img alt="Logo Spring Boot" height="50" src="/images/logo.png" width="120"/>
    </a>
</nav>

<form action="/titulos" class="needs-validation" method="POST" novalidate>
    <div class="card">
        <div class="card-header">
            <h5>Novo Título</h5>
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="staticDescricao">Descrição</label>
                <div class="col-sm-4">
                    <input class="form-control" id="staticDescricao" name="descricao" placeholder="Apartamento 404"
                           required type="text">
                    <div class="invalid-feedback">
                        Por favor, preencha corretamente o campo: Descrição.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputDataVencimento">Data de Vencimento</label>
                <div class="col-sm-2">
                    <div class="input-group mb-2">
                        <input class="datepicker_input form-control" id="inputDataVencimento" name="dataVencimento"
                               placeholder="dd/mm/aaaa" required type="text"/>
                        <i class="bi bi-calendar-date input-group-text"></i>
                        <div class="invalid-feedback">
                            Por favor, preencha corretamente o campo: Data de Vencimento.
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputValor">Valor</label>
                <div class="col-sm-2">
                    <input class="form-control" id="inputValor" name="valor" onKeyPress="return(MascaraMoeda(this,'.','.',event))"
                           placeholder="0,00" required type="text">
                    <div class="invalid-feedback">
                        Por favor, preencha corretamente o campo: Valor.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="inputStatus">Status</label>
                <div class="col-sm-2">
                    <select class="form-control" id="inputStatus" name="status" required>
                        <option value="">Selecionar</option>
                        <option value="PENDENTE">Pendente</option>
                        <option value="RECEBIDO">Recebido</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, preencha corretamente o campo: Status.
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2 offset-md-2">
                    <button class="btn btn-primary my-1" type="submit">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="/js/bootstrap.bundle.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
