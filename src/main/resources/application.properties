spring.application.name=cobranca
# Definindo nova porta para o servidor Tomcat.
server.port=8081
# Configurando conexão com o banco de dados.
# Definindo o driver do banco de dados.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Definindo as credenciais do banco de dados.
spring.datasource.url=jdbc:mysql://localhost:3306/cobranca
spring.datasource.username=root
spring.datasource.password=
# Definindo relativo ao banco de dados ao iniciar o projeto.
spring.jpa.hibernate.ddl-auto=update
# Mostrando o scritp do sql utilizado nas operações realizados no banco de dados.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
